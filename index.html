<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Conversor de Temperatura</h1>
</header>
<section>
    <div>
        <form>
            <label for="temperatura"></label>
            <input type="number" id="temperatura" placeholder="Digite aqui a temperatura">
            <label for="origem"></label>
            <select id="origem">
                <option value="1">Celsius (°C)</option>
                <option value="2">Fahrenheit (°F)</option>
                <option value="3">Kelvin (K)</option>
                <option value="4">Rankine (°R)</option>
            </select>
            <button onclick="converterTemperatura(event)">Converter</button>
            <br>
            <label for="resultadocelsius"></label>
            <input id="resultadocelsius" placeholder="°C">
            <label for="resultadofahrenheit"></label>
            <input id="resultadofahrenheit" placeholder="°F">
            <br>
            <label for="resultadokelvin"></label>
            <input id="resultadokelvin" placeholder="K">
            <label for="resultadorankine"></label>
            <input id="resultadorankine" placeholder="°R">
        </form>
    </div>
</section>
<footer>
    <p>&copy; ThomásMüller</p>
</footer>
</body>
<script src="script.js"></script>
</html>
